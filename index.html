<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <form action="">
        <div class="field-name">
            <i class="fa-solid fa-user point"></i>
            <input type="text" placeholder="Username" required>
            <i class="fa-solid fa-arrow-down fa-beat"></i>
        </div>

        <div class="field-email innactive">
            <i class="fa-solid fa-envelope point"></i>
            <input type="email" placeholder="Email" required>
            <i class="fa-solid fa-arrow-down fa-beat"></i>
        </div>

        <div class="field-password innactive point">
            <i class="fa-solid fa-key"></i> 
            <input type="password" placeholder="password" required>
            <i class="fa-solid fa-arrow-down fa-beat"></i>
        </div>

        <div class="field-finish innactive point">
            <i class="fa-solid fa-heart"></i>
            <p>Thank You!!</p>
            <i class="fa-solid fa-heart"></i>
        </div>
    </form>

    <script src="https://kit.fontawesome.com/87c79c5747.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
